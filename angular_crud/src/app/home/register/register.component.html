<div class="container mt-5">
  <h2>Registrar Usuário</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input type="text" id="name" class="form-control" formControlName="name">
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="invalid-feedback">
        Nome é obrigatório.
      </div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Celular</label>
      <input type="tel" id="phone" class="form-control" formControlName="phone">
      <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="invalid-feedback">
        Celular é obrigatório.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="invalid-feedback">
        Email é obrigatório e deve ser um endereço de email válido.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="invalid-feedback">
        Senha é obrigatória e deve ter pelo menos 6 caracteres.
      </div>
    </div>

    <div class="d-flex w-100 justify-content-around">
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrar</button>
      <button routerLink="home" class="btn btn-secondary">Voltar</button>
    </div>

  </form>
</div>
