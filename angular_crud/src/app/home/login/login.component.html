<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required [(ngModel)]="email" name="email" #emailInput="ngModel">
              <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="invalid-feedback">
                Email é obrigatório e deve ser um endereço de email válido.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password" #passwordInput="ngModel">
              <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="invalid-feedback">
                Senha é obrigatória.
              </div>
            </div>
            <div class="d-flex w-100 justify-content-center">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Entrar</button>
            </div>

          </form>
        </div>
        <div class="card-footer text-center">
          <a routerLink="register" class="btn btn-link">Registrar Usuário</a>
        </div>
      </div>
    </div>
  </div>
</div>
